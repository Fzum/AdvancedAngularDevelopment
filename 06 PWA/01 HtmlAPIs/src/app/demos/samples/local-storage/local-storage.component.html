<mat-card>
  <mat-card-header>
    <mat-card-title>
      Local Storage
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        type="text"
        [(ngModel)]="storageValue"
        placeholder="What value do you want to store"
      />
      <button
        mat-button
        *ngIf="storageValue"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="storageValue = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="setToStorage()">Write to Storage</button>
    <button mat-raised-button (click)="getFromStorage()">
      Get from Storage
    </button>
  </mat-card-actions>
</mat-card>
