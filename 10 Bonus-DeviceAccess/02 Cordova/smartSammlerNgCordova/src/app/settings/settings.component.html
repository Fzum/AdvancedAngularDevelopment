<mat-card class="card">
  <mat-card-title>
    <span>Device Infos</span>
  </mat-card-title>
  <mat-card-content fxLayout="column">
    <label>Platform: {{platform}}</label>
    <label>Is virtual Device: {{isVirtual}}</label>
  </mat-card-content>
</mat-card>

<mat-card class="card">
  <mat-card-title>
    <span>Reset Markers</span>
  </mat-card-title>
  <mat-card-content fxLayout="row" fxLayoutAlign="end center">
    <button mat-mini-fab (click)="resetMarkers()">
      <mat-icon>undo</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
